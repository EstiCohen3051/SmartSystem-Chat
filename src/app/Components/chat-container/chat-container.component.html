<div class="chat-container" style="display: flex;">
  <div class="chat-container__room-list" *ngIf="rooms$ |async as rooms">
    <div>
    <div class="chat-containner__add-room">
      <button type="button" mat-raised-button color="primary" (click)="openAddRoomModal()" style="margin: 20px;"> הוספת חדר</button>
    </div>
      <app-room-list  [rooms]="rooms">
      </app-room-list>
    </div>
    <div class="chat-contaniner__chat" *ngIf="messages$ |async as messages">
      <app-chat [messages]="messages" (onSendMessage)="onSendMessage($event)"></app-chat>
    </div>
  </div>
</div>
<ng-template *ngIf=""></ng-template>
