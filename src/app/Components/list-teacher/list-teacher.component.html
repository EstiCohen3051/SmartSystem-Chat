<mat-form-field>
  <mat-label>חפש לפי שם מורה</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="table" dir="rtl">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> שם פרטי </th>
    <td mat-cell *matCellDef="let element"> {{element.Teacher_sName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> שם משפחה </th>
    <td mat-cell *matCellDef="let element"> {{element.Teacher_sLastName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> מייל </th>
    <td mat-cell *matCellDef="let element"> {{element.Teacher_sEmail}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> טלפון</th>
    <td mat-cell *matCellDef="let element"> {{element.Teacher_sPhone }} </td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> כתובת</th>
    <td mat-cell *matCellDef="let element"> {{element.Teacher_sAddress }} </td>
  </ng-container>
  <ng-container matColumnDef="pass">
    <th mat-header-cell *matHeaderCellDef> סיסמא</th>
    <td mat-cell *matCellDef="let element"> {{element.Teacher_sPass }} </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>
    </th>
    <td mat-cell *matCellDef="let element"><mat-icon (click)="deleteObject(element)">restore_from_trash</mat-icon></td>
  </ng-container>

    <th mat-header-cell *matHeaderCellDef> טלפון</th>
    <td mat-cell *matCellDef="let element"> {{element.Teacher_sPhone }} </td>
  </ng-container> -->

    }} </td> 

</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
