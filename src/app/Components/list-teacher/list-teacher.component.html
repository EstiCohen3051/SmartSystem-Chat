<div class="ty" dir="rtl">

  <mat-form-field class="search">
    <mat-label>חפש מורה לפי שם</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <mat-form-field class="search">
    <mat-label>חפש מורה לפי מייל</mat-label>
    <input matInput (keyup)="applyFilterEmail($event)" #input>
  </mat-form-field> 
  <table mat-table [dataSource]="dataSource" class="table" dir="rtl">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> שם פרטי </th>
      <td mat-cell *matCellDef="let element"> {{element.Teacher_sName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> שם משפחה </th>
      <td mat-cell *matCellDef="let element"> {{element.Teacher_sLastName}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> מייל </th>
      <td mat-cell *matCellDef="let element"> {{element.Teacher_sEmail}} </td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> טלפון</th>
      <td mat-cell *matCellDef="let element"> {{element.Teacher_sPhone }} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> כתובת</th>
      <td mat-cell *matCellDef="let element"> {{element.Teacher_sAddress }} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>מחיקה
      </th>
      <td mat-cell *matCellDef="let element"><mat-icon (click)="deleteObject(element)">restore_from_trash</mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>עדכון
      </th>
      <td mat-cell *matCellDef="let element"> <mat-icon (click)="updateObject(element)">update</mat-icon></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">לא נמצא תוצאה "{{input.value}}"</td>
    </tr>
  </table>
</div>
