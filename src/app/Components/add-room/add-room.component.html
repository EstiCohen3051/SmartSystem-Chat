<div class="add-room">
  <h3 id="asd"> <b>הוספת חדר </b></h3>
  <div mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill" style="width: 200px;">
      <mat-label>הכנס את שם החדר</mat-label>
      <input matInput #roomName> </mat-form-field>
    <mat-form-field appearance="fill" *ngFor="let item of arr;let index=index">
      <mat-label>הכנס חברים</mat-label>
      <input [(ngModel)]="arr[index]" matInput>
    </mat-form-field>
    <button>
      <mat-icon  (click)="arr.push('')">person_add</mat-icon>
    </button>

  </div>
  <div mat-dialog-actions id="bu">
    <button mat-button (click)="closeModal()">ביטול</button>
    <button mat-button [mat-dialog-close]="{roomName:roomName.value,arr}" cdkFocusInitial>הוספה</button>
  </div>
</div>
