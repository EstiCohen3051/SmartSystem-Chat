<div class="add-room">
    <h2>add room for the chat</h2>
    <div mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>room name</mat-label>
        <input matInput #roomName>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="closeModal()">cancel</button>
      <button mat-button [mat-dialog-close]="roomName.value" cdkFocusInitial>Ok</button>
    </div>
</div>
