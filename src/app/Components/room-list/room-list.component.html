<div class="rooms">
  <mat-selection-list [multiple]="false">
    <ng-container *ngFor="let room of rooms">
      <mat-list-option [value]="room" [routerLink]="['/chat',room.id]" *ngIf="room|isDisplayRoom">
        {{room.roomName}}
      </mat-list-option>
    </ng-container>
  </mat-selection-list>
</div>
