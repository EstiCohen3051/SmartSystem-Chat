<router-outlet>
  <div class="mune" >

    <button mat-stroked-button (click)="LoginWithGoogle()" *ngIf="!(isLoggedIn$|async);else loggedIn" class="butt">כניסת
      משתמש</button>
    <ng-template #loggedIn>
      <!-- <a class="header__link" routerLink="/chat'" routerLinkActive="routerLinkActive"> Chat</a> -->
      <button mat-stroked-button (click)="signOut()" class="butt">
        יציאה
      </button>
    </ng-template>
    <button *ngIf="autService.state==='manager'" mat-stroked-button class="butt" [matMenuTriggerFor]="menu">
      מורים</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openEnrollment()" style="width: 200px;">הוספת מורה</button>
      <button mat-menu-item [routerLink]="['listTeacher']">רשימת מורים</button>
    </mat-menu>

    <button mat-stroked-button class="butt"  *ngIf="autService.state==='manager'" [matMenuTriggerFor]="menuRequests">
      הודעות מורים
      </button>
    <mat-menu #menuRequests="matMenu">
      <button mat-menu-item [routerLink]="['/teacherRequestThatNotCare']">בקשות שטופלו</button>
      <button mat-menu-item [routerLink]="['/teacherRequest']">בקשות הממתינות לאישור
        <button min-mat-raised-button [matBadge]="RequestTeacherArr.length" (click)="toggleBadgeVisibility()" [matBadgeHidden]="hidden">
        
        </button>
      </button>
    </mat-menu>
          
    <button *ngIf="autService.state==='manager'" mat-stroked-button class="butt" [routerLink]="['/chat']">חדרי
      צאטים</button>
    <button *ngIf="autService.state==='teacher'" mat-stroked-button class="butt" [routerLink]="['/chat']">חדרי
      צאטים</button>
    <button *ngIf="autService.state==='manager'" mat-stroked-button class="butt"
      [matMenuTriggerFor]="menuSystem">מערכת</button>
    <mat-menu #menuSystem="matMenu">
      <button mat-menu-item  [matMenuTriggerFor]="op">העלאת מערכת חדשה</button>
      <mat-menu #op="matMenu">
        <button mat-menu-item (click)="downloadFile()">הורדת תבנית מערכת</button>
        <button mat-menu-item [routerLink]="['/newSystem']" >העלאת מערכת מלאה</button>
        <button mat-menu-item [routerLink]="['/systemFilling']">מילוי אונליין</button>
      </mat-menu>
      <button mat-menu-item [routerLink]="['/permanent-system']">מערכת קבועה</button>
      <button mat-menu-item [routerLink]="['/changeSystem']">שינויים במערכת</button>
    </mat-menu>
    <button *ngIf="autService.state==='teacher'" mat-stroked-button class="butt"
      [matMenuTriggerFor]="menuSystemTeacher">מערכת</button>
    <mat-menu #menuSystemTeacher="matMenu">
      <button mat-menu-item [routerLink]="['/permanent-system']">מערכת כללית קבועה</button>
      <button mat-menu-item [routerLink]="['/TeacherSystem']">מערכת שעות מורה</button>
    </mat-menu>
    <button mat-stroked-button class="butt" [routerLink]="['/contact']" *ngIf="autService.state==='guess'">צור
      קשר</button>
      <button mat-stroked-button class="butt" [routerLink]="['/home']">דף הבית</button>
  <img src="../../../assets/images/image3.png"alt="img didn't found" width="150px" height="50px">
  </div>

</router-outlet>
