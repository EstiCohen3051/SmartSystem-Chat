<div class="bake" style="background-image:url('back.png') ;width: 100%;height: 600px; background-repeat:round; ">
  <br><br>
  <h1 style="text-align: center;direction: rtl;">מילוי מערכת אונליין:</h1><br>
  <button mat-stroked-button style="width: 250px; background-color: rgba(250, 235, 215, 0.685);    margin-left: 54.7%;
  margin-right: 10px; "  (click)="openDialog()">בחר כיתה להעלאת המערכת</button>
  <button mat-stroked-button style="width: 150px; background-color: rgba(250, 235, 215, 0.685); margin:auto;" (click)="addClass()" >הוספת כיתה  </button>
  <div class="wrap-table">
    <table dir="rtl" mat-table [dataSource]="lessons" class="mat-elevation-z8">
      <ng-container matColumnDef="שיעור">
        <th mat-header-cell *matHeaderCellDef>שיעור </th>
        <td mat-cell *matCellDef="let element;let index=index"> שיעור {{lessons[index]}}</td>
      </ng-container>
      <ng-container *ngFor=" let day of days;let i=index" [matColumnDef]="day">
        <th mat-header-cell *matHeaderCellDef>{{day}} </th>
        <td class="mat-column" mat-cell *matCellDef="let element;let index=index">
          <form [formGroup]="form[index*6+i]">
            <mat-form-field class="example-full-width" id="aa">
              <mat-label>מורה</mat-label>
              <input type="text" matInput formControlName="teacher" [matAutocomplete]="auto1">
              <mat-autocomplete autoActiveFirstOption #auto1="matAutocomplete">
                <mat-option *ngFor="let option1 of filteredOptions1 | async" [value]="option1">
                  {{option1}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            <mat-form-field class="example-full-width" id="aa">
              <mat-label>מקצוע</mat-label>
              <input type="text" matInput formControlName="subject" [matAutocomplete]="auto2">
              <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete">
                <mat-option *ngFor="let option2 of filteredOptions2 | async" [value]="option2">
                  {{option2}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="daysLesson"></tr>
      <tr mat-row *matRowDef="let row; columns:daysLesson"></tr>
    </table>
  </div>
  <br><br><br><button mat-stroked-button style="width: 150px;margin-left: 45%; background-color: rgba(250, 235, 215, 0.685);" (click)="ok()">אישור</button>
