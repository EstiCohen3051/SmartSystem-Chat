
  
  <table mat-table [dataSource]="TimeSystem" class="mat-elevation-z8">
 
    <ng-container matColumnDef="Sunday">
      <th mat-header-cell *matHeaderCellDef> ראשון </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Monday">
      <th mat-header-cell *matHeaderCellDef> שני </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Tuesday">
      <th mat-header-cell *matHeaderCellDef> שלישי </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
    <ng-container matColumnDef="Wednesday">
      <th mat-header-cell *matHeaderCellDef> רביעי </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>
   <ng-container matColumnDef="Thursday">
    <th mat-header-cell *matHeaderCellDef> חמישי </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>

</ng-container> 
<ng-container matColumnDef="Friday">
  <th mat-header-cell *matHeaderCellDef>  שישי </th>
  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>

</ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    
  </table>
